<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Une question pour toi...</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #ffccd9);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100svh;
    margin: 0;
    text-align: center;
}

.container {
    position: relative;
    padding: 20px;
}

h1 {
    color: #d63384;
    font-size: 2rem;
    animation: whisper 4s infinite ease-in-out;
}

@keyframes whisper {
    0%,100% { opacity: 1; transform: translateY(0px); }
    50% { opacity: 0.6; transform: translateY(-10px); }
}

button {
    padding: 15px 30px;
    font-size: 1.3rem;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    transition: transform .2s ease;
}

button:active {
    transform: scale(1.2);
}

#btnYes {
    background: #28a745;
    color: white;
    box-shadow: 0px 6px 12px rgba(40,167,69,0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

#btnNo {
    background: #dc3545;
    color: white;
    position: absolute;
}
</style>
</head>

<body>
<div class="container" id="questionPage">
    <h1>Veux-tu √™tre ma Valentine ? üíò</h1>

    <audio id="trollSound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>

    <div class="buttons">
        <button id="btnYes" onclick="showSuccess()">OUI !</button>
        <button id="btnNo">Non</button>
    </div>
</div>

<div class="container" id="resultPage" style="display:none; flex-direction:column;">
    <h1>Tu as dit OUI ! üéâ</h1>
    <p style="font-size:1.2rem;color:#555;">Alors rendez-vous √† <strong>Disneyland Paris</strong> ‚ù§Ô∏è</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const btnNo = document.getElementById("btnNo");
const btnYes = document.getElementById("btnYes");
const trollSound = document.getElementById("trollSound");

btnNo.addEventListener("touchstart", moveButton);
btnNo.addEventListener("click", moveButton);

function moveButton() {
    trollSound.play(); // son troll

    // vibration mobile (si support)
    if (navigator.vibrate) navigator.vibrate(200);

    // shake animation rapide
    btnNo.style.animation = "shake 0.2s";
    setTimeout(() => btnNo.style.animation = "", 200);

    // t√©l√©portation
    const w = window.innerWidth - btnNo.offsetWidth - 20;
    const h = window.innerHeight - btnNo.offsetHeight - 20;
    btnNo.style.left = Math.random()*w + "px";
    btnNo.style.top = Math.random()*h + "px";
}

function showSuccess() {
    document.getElementById('questionPage').style.display = 'none';
    document.getElementById('resultPage').style.display = 'flex';

    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
}
</script>
</body>
</html>
